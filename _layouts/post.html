---
layout: default
---

{% comment %}
Changes here need to be duplicated in home.html unless you fix that.
{% endcomment %}
<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="tags">
  {% for tag in page.tags %}
    <a href="tags.html#{{ tag | slugify }}">{{ tag }}</a>
  {% endfor %}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>
</article>
