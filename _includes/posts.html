{% for post in site.posts %}
  <article class="post">

    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    
    <div class="date">
      {{ post.date | date: "%B %e, %Y" }}
    </div>
    
    <div class="tags">
    {% for tag in post.tags %}
      <a href="tags.html#{{ tag | slugify }}">{{ tag }}</a>
    {% endfor %}
    </div>

    <div class="entry">
      {{ post.excerpt }}
    </div>
    
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
{% endfor %}
