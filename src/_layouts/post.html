---
layout: default
---

{% comment %}
Changes here need to be duplicated in home.html unless you fix that.
{% endcomment %}
<article class="post">
  <h1>{{ title }}</h1>
  
  <div class="date">
    {{ date | date: "%B %e, %Y" }}
  </div>

  <div class="tags">
  {% for tag in tags %}
    <a href="{{ site.baseurl }}/tags.html#{{ tag | slugify }}">{{ tag }}</a>
  {% endfor %}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>
</article>
